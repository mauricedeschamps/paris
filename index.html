<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#121212">
  <title>Paris Travel Guide</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192x192.jpg" type="image/jpg">
  <link rel="apple-touch-icon" href="icons/icon-192x192.jpg">
  <style>
    /* Âü∫Êú¨„Çπ„Çø„Ç§„É´„ÅØÂ§âÊõ¥„Å™„Åó */
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #bb86fc;
      --card-bg: #242424;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .light-mode {
      --bg-primary: #f5f5f7;
      --bg-secondary: #ffffff;
      --text-primary: #333333;
      --text-secondary: #666666;
      --accent-color: #6200ee;
      --card-bg: #ffffff;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* „Ç§„É≥„Çπ„Éà„Éº„É´„Éê„Éä„Éº */
    .install-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 15px 25px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s, transform 0.5s;
      max-width: 90%;
    }
    
    .install-banner.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .install-banner.hidden {
      opacity: 0;
      transform: translateX(-50%) translateY(100px);
    }
    
    .banner-text {
      font-size: 1rem;
    }
    
    .banner-btn {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      white-space: nowrap;
    }
    
    .banner-close {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.2rem;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .banner-close:hover {
      background: rgba(255,255,255,0.1);
    }

    /* „Éò„ÉÉ„ÉÄ„Éº„Éª„É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ„Éª„Éï„ÉÉ„Çø„Éº„Çπ„Çø„Ç§„É´„ÅØÂ§âÊõ¥„Å™„Åó */
    header {
      background-color: var(--bg-secondary);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--accent-color);
    }

    .controls {
      display: flex;
      gap: 15px;
    }

    .btn {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      transition: opacity 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .hero {
      text-align: center;
      margin-bottom: 3rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #bb86fc, #03dac6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      color: var(--text-secondary);
      max-width: 700px;
      margin: 0 auto;
    }

    .attractions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 20px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .card p {
      color: var(--text-secondary);
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .read-more {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: var(--bg-secondary);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      border-radius: 20px;
      overflow: hidden;
      overflow-y: auto;
      position: relative;
    }

    .modal-header {
      padding: 20px;
      background: var(--accent-color);
      color: white;
    }

    .modal-body {
      padding: 30px;
    }

    .modal-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    footer {
      background: var(--bg-secondary);
      text-align: center;
      padding: 2.5rem;
      margin-top: 3rem;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-link {
      color: var(--accent-color);
      text-decoration: none;
      display: block;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }
      
      .attractions-grid {
        grid-template-columns: 1fr;
      }
      
      .install-banner {
        flex-direction: column;
        text-align: center;
        padding: 15px;
      }
      
      .banner-buttons {
        display: flex;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- „Ç§„É≥„Çπ„Éà„Éº„É´„Éê„Éä„Éº -->
  <div class="install-banner" id="installBanner">
    <div class="banner-text" id="bannerText">Install Paris Travel Guide for full experience</div>
    <div class="banner-buttons">
      <button class="banner-btn" id="installButton">Install Now</button>
      <button class="banner-close" id="closeBanner">√ó</button>
    </div>
  </div>

  <header>
    <div class="header-content">
      <div class="logo">Paris Travel Guide</div>
      <div class="controls">
        <button id="themeToggle" class="btn">
          <span>üåô</span> Dark Mode
        </button>
        <button id="languageToggle" class="btn btn-outline">
          <span>üá´üá∑</span> French
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1 id="heroTitle">Discover Paris</h1>
      <p id="heroDesc">Explore the most beautiful attractions of the City of Light</p>
    </section>

    <div class="attractions-grid" id="attractionsContainer">
      <!-- Ë¶≥ÂÖâÂú∞„Ç´„Éº„Éâ„ÅØJS„ÅßÁîüÊàê -->
    </div>
  </main>

  <div class="modal" id="attractionModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle"></h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <img id="modalImg" class="modal-img" alt="Attraction">
        <p id="modalDesc"></p>
        <a id="officialLink" class="btn" target="_blank">Official Website</a>
      </div>
    </div>
  </div>

  <footer>
    <p>Contact us</p>
    <a href="mailto:mementomorikatsu@gmail.com" class="contact-link">mementomorikatsu@gmail.com</a>
  </footer>

  <script>
    // Ë¶≥ÂÖâÂú∞„Éá„Éº„ÇøÔºàÂâçÂõû„Å®Âêå„ÅòÔºâ
    const attractions = {
      en: [
        // ...ÔºàÂâçÂõû„Å®Âêå„Åò„Éá„Éº„ÇøÔºâ...
      ],
      fr: [
        // ...ÔºàÂâçÂõû„Å®Âêå„Åò„Éá„Éº„ÇøÔºâ...
      ]
    };

    // DOMË¶ÅÁ¥†
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    const languageToggle = document.getElementById('languageToggle');
    const attractionsContainer = document.getElementById('attractionsContainer');
    const modal = document.getElementById('attractionModal');
    const closeModal = document.getElementById('closeModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalImg = document.getElementById('modalImg');
    const modalDesc = document.getElementById('modalDesc');
    const officialLink = document.getElementById('officialLink');
    const heroTitle = document.getElementById('heroTitle');
    const heroDesc = document.getElementById('heroDesc');
    const installButton = document.getElementById('installButton');
    const installBanner = document.getElementById('installBanner');
    const closeBanner = document.getElementById('closeBanner');
    const bannerText = document.getElementById('bannerText');

    // PWA„Ç§„É≥„Çπ„Éà„Éº„É´Áî®Â§âÊï∞
    let deferredPrompt;
    let isAppInstalled = false;

    // ÂàùÊúüË®≠ÂÆö
    let isDarkMode = true;
    let currentLanguage = 'en';

    // „Ç§„É≥„Çπ„Éà„Éº„É´„Éê„Éä„Éº„ÅÆË°®Á§∫Áä∂ÊÖã
    let bannerVisible = false;
    let bannerTimeout;

    // ÂàùÊúüÂåñÂá¶ÁêÜ
    function initApp() {
      // „Ç§„É≥„Çπ„Éà„Éº„É´Áä∂ÊÖã„ÇíÁ¢∫Ë™ç
      checkInstallationStatus();
      
      // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
      setupEventListeners();
      
      // „Ç≥„É≥„ÉÜ„É≥„ÉÑ„É¨„É≥„ÉÄ„É™„É≥„Ç∞
      renderAttractions();
      
      // Service WorkerÁôªÈå≤
      registerServiceWorker();
    }

    // „Ç§„É≥„Çπ„Éà„Éº„É´Áä∂ÊÖã„ÇíÁ¢∫Ë™ç
    function checkInstallationStatus() {
      // Ë°®Á§∫„É¢„Éº„Éâ„Åß„Ç§„É≥„Çπ„Éà„Éº„É´Ê∏à„Åø„ÅãÁ¢∫Ë™ç
      const isInStandaloneMode = window.matchMedia('(display-mode: standalone)').matches;
      const isFullscreen = window.matchMedia('(display-mode: fullscreen)').matches;
      
      if (window.navigator.standalone || isInStandaloneMode || isFullscreen) {
        isAppInstalled = true;
        console.log('App is running in installed mode');
      } else {
        // „Ç§„É≥„Çπ„Éà„Éº„É´„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÄÅ„Éê„Éä„ÉºË°®Á§∫„ÅÆÊ∫ñÂÇô
        setTimeout(showInstallBanner, 5000); // 5ÁßíÂæå„Å´Ë°®Á§∫
      }
    }

    // „Ç§„É≥„Çπ„Éà„Éº„É´„Éê„Éä„Éº„ÇíË°®Á§∫
    function showInstallBanner() {
      if (isAppInstalled || !deferredPrompt || bannerVisible) return;
      
      installBanner.classList.remove('hidden');
      installBanner.classList.add('visible');
      bannerVisible = true;
      
      // „Éê„Éä„ÉºËá™ÂãïÈùûË°®Á§∫„Çø„Ç§„Éû„Éº
      bannerTimeout = setTimeout(() => {
        hideInstallBanner();
      }, 15000); // 15ÁßíÂæå„Å´Ëá™ÂãïÈùûË°®Á§∫
    }

    // „Ç§„É≥„Çπ„Éà„Éº„É´„Éê„Éä„Éº„ÇíÈùûË°®Á§∫
    function hideInstallBanner() {
      if (!bannerVisible) return;
      
      installBanner.classList.remove('visible');
      installBanner.classList.add('hidden');
      bannerVisible = false;
      clearTimeout(bannerTimeout);
    }

    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
    function setupEventListeners() {
      // „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà
      themeToggle.addEventListener('click', () => {
        isDarkMode = !isDarkMode;
        body.classList.toggle('light-mode', !isDarkMode);
        themeToggle.innerHTML = isDarkMode ? 
          '<span>üåô</span> Dark Mode' : 
          '<span>‚òÄÔ∏è</span> Light Mode';
      });

      // Ë®ÄË™ûÂàá„ÇäÊõø„Åà
      languageToggle.addEventListener('click', () => {
        currentLanguage = currentLanguage === 'en' ? 'fr' : 'en';
        updateLanguage();
        languageToggle.innerHTML = currentLanguage === 'en' ? 
          '<span>üá´üá∑</span> French' : 
          '<span>üá¨üáß</span> English';
      });

      // „É¢„Éº„ÉÄ„É´Èñâ„Åò„Çã
      closeModal.addEventListener('click', () => {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      });

      // „É¢„Éº„ÉÄ„É´Â§ñÂÅ¥„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('active');
          document.body.style.overflow = 'auto';
        }
      });

      // PWA„Ç§„É≥„Çπ„Éà„Éº„É´
      installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response: ${outcome}`);
          deferredPrompt = null;
          hideInstallBanner();
        }
      });

      // „Éê„Éä„ÉºÈñâ„Åò„Çã
      closeBanner.addEventListener('click', () => {
        hideInstallBanner();
      });
    }

    // Ë®ÄË™ûÊõ¥Êñ∞
    function updateLanguage() {
      const heroTexts = {
        en: {
          title: "Discover Paris",
          desc: "Explore the most beautiful attractions of the City of Light",
          banner: "Install Paris Travel Guide for full experience"
        },
        fr: {
          title: "D√©couvrez Paris",
          desc: "Explorez les plus belles attractions de la Ville Lumi√®re",
          banner: "Installez Paris Travel Guide pour une exp√©rience compl√®te"
        }
      };
      
      const texts = heroTexts[currentLanguage];
      heroTitle.textContent = texts.title;
      heroDesc.textContent = texts.desc;
      bannerText.textContent = texts.banner;
      
      renderAttractions();
    }

    // Ë¶≥ÂÖâÂú∞„É¨„É≥„ÉÄ„É™„É≥„Ç∞
    function renderAttractions() {
      attractionsContainer.innerHTML = '';
      const attractionsList = attractions[currentLanguage];
      
      attractionsList.forEach(attraction => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="images/${attraction.image}" alt="${attraction.name}" class="card-img">
          <div class="card-content">
            <h3>${attraction.name}</h3>
            <p>${attraction.description}</p>
            <div class="read-more">${currentLanguage === 'en' ? 'Read more ‚Üí' : 'Lire la suite ‚Üí'}</div>
          </div>
        `;
        card.addEventListener('click', () => openModal(attraction));
        attractionsContainer.appendChild(card);
      });
    }

    // „É¢„Éº„ÉÄ„É´Ë°®Á§∫
    function openModal(attraction) {
      modalTitle.textContent = attraction.name;
      modalImg.src = `images/${attraction.image}`;
      modalImg.alt = attraction.name;
      modalDesc.textContent = attraction.description;
      officialLink.href = attraction.link;
      officialLink.textContent = currentLanguage === 'en' ? 'Official Website' : 'Site Officiel';
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Service WorkerÁôªÈå≤
    function registerServiceWorker() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      }
    }

    // ===== PWA„Ç§„É≥„Çπ„Éà„Éº„É´Ê©üËÉΩ =====
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // „Ç§„É≥„Çπ„Éà„Éº„É´„Éê„Éä„Éº„ÇíË°®Á§∫
      showInstallBanner();
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      isAppInstalled = true;
      hideInstallBanner();
      deferredPrompt = null;
      
      // „Ç§„É≥„Çπ„Éà„Éº„É´Âæå„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÔºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
      // window.location.href = '/?installed=true';
    });

    // „Ç¢„Éó„É™ÂàùÊúüÂåñ
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
