    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
    function setupEventListeners() {
      // ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆ
      themeToggle.addEventListener('click', () => {
        isDarkMode = !isDarkMode;
        body.classList.toggle('light-mode', !isDarkMode);
        themeToggle.innerHTML = isDarkMode ? 
          '<span>ğŸŒ™</span> Dark Mode' : 
          '<span>â˜€ï¸</span> Light Mode';
      });

      // è¨€èªåˆ‡ã‚Šæ›¿ãˆ
      languageToggle.addEventListener('click', () => {
        currentLanguage = currentLanguage === 'en' ? 'fr' : 'en';
        updateLanguage();
        languageToggle.innerHTML = currentLanguage === 'en' ? 
          '<span>ğŸ‡«ğŸ‡·</span> French' : 
          '<span>ğŸ‡¬ğŸ‡§</span> English';
      });

      // ãƒ¢ãƒ¼ãƒ€ãƒ«é–‰ã˜ã‚‹
      closeModal.addEventListener('click', () => {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      });

      // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–å´ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('active');
          document.body.style.overflow = 'auto';
        }
      });

      // PWAã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response: ${outcome}`);
          deferredPrompt = null;
          installButton.style.display = 'none';
        }
      });
    }

    // è¨€èªæ›´æ–°
    function updateLanguage() {
      const heroTexts = {
        en: {
          title: "Discover Paris",
          desc: "Explore the most beautiful attractions of the City of Light"
        },
        fr: {
          title: "DÃ©couvrez Paris",
          desc: "Explorez les plus belles attractions de la Ville LumiÃ¨re"
        }
      };
      
      heroTitle.textContent = heroTexts[currentLanguage].title;
      heroDesc.textContent = heroTexts[currentLanguage].desc;
      
      renderAttractions();
    }

function renderAttractions() {
  attractionsContainer.innerHTML = '';
  const attractionsList = attractions[currentLanguage];
  
  attractionsList.forEach(attraction => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${attraction.image}" alt="${attraction.name}" class="card-img"> <!-- ã“ã“ã‚’ä¿®æ­£ -->
      <div class="card-content">
        <h3>${attraction.name}</h3>
        <p>${attraction.description}</p>
        <div class="read-more">${currentLanguage === 'en' ? 'Read more â†’' : 'Lire la suite â†’'}</div>
      </div>
    `;
    card.addEventListener('click', () => openModal(attraction));
    attractionsContainer.appendChild(card);
  });
}

    // ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º
    function openModal(attraction) {
      modalTitle.textContent = attraction.name;
      modalImg.src = `images/${attraction.image}`;
      modalImg.alt = attraction.name;
      modalDesc.textContent = attraction.description;
      officialLink.href = attraction.link;
      officialLink.textContent = currentLanguage === 'en' ? 'Official Website' : 'Site Officiel';
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Service Workerç™»éŒ²
    function registerServiceWorker() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      }
    }

    // ===== PWAã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«æ©Ÿèƒ½ =====
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      installButton.style.display = 'none';
      deferredPrompt = null;
    });

    // ã‚¢ãƒ—ãƒªåˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
