      color: var(--text-secondary);
      max-width: 700px;
      margin: 0 auto;
    }

      display: grid;

      gap: 25px;
      margin-top: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 20px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .card p {
      color: var(--text-secondary);
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;

    .read-more {

      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

      background: var(--bg-secondary);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      border-radius: 20px;
      overflow: hidden;
      overflow-y: auto;
      position: relative;

      color: white;

      border-radius: 10px;

      right: 20px;
      background: none;
      border: none;
      color: white;

    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
    function setupEventListeners() {
      // „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà
      themeToggle.addEventListener('click', () => {
        isDarkMode = !isDarkMode;
        body.classList.toggle('light-mode', !isDarkMode);
        themeToggle.innerHTML = isDarkMode ? 
          '<span>üåô</span> Dark Mode' : 
          '<span>‚òÄÔ∏è</span> Light Mode';
      });

      // Ë®ÄË™ûÂàá„ÇäÊõø„Åà
      languageToggle.addEventListener('click', () => {
        currentLanguage = currentLanguage === 'en' ? 'fr' : 'en';
        updateLanguage();
        languageToggle.innerHTML = currentLanguage === 'en' ? 
          '<span>üá´üá∑</span> French' : 
          '<span>üá¨üáß</span> English';
      });

      // „É¢„Éº„ÉÄ„É´Èñâ„Åò„Çã
      closeModal.addEventListener('click', () => {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      });

      // „É¢„Éº„ÉÄ„É´Â§ñÂÅ¥„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('active');
          document.body.style.overflow = 'auto';
        }
      });

      // PWA„Ç§„É≥„Çπ„Éà„Éº„É´
      installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response: ${outcome}`);
          deferredPrompt = null;
          installButton.style.display = 'none';
        }
      });
    }

    // Ë®ÄË™ûÊõ¥Êñ∞
    function updateLanguage() {
      const heroTexts = {
        en: {
          title: "Discover Paris",
          desc: "Explore the most beautiful attractions of the City of Light"
        },
        fr: {
          title: "D√©couvrez Paris",
          desc: "Explorez les plus belles attractions de la Ville Lumi√®re"
        }
      };
      
      heroTitle.textContent = heroTexts[currentLanguage].title;
      heroDesc.textContent = heroTexts[currentLanguage].desc;
      
      renderAttractions();
    }

    // Ë¶≥ÂÖâÂú∞„É¨„É≥„ÉÄ„É™„É≥„Ç∞
    function renderAttractions() {
      attractionsContainer.innerHTML = '';
      const attractionsList = attractions[currentLanguage];
      
      attractionsList.forEach(attraction => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${attraction.image}" alt="${attraction.name}" class="card-img">
          <div class="card-content">
            <h3>${attraction.name}</h3>
            <p>${attraction.description}</p>
            <div class="read-more">${currentLanguage === 'en' ? 'Read more ‚Üí' : 'Lire la suite ‚Üí'}</div>
          </div>
        `;
        card.addEventListener('click', () => openModal(attraction));
        attractionsContainer.appendChild(card);
      });
    }

    // „É¢„Éº„ÉÄ„É´Ë°®Á§∫
    function openModal(attraction) {
      modalTitle.textContent = attraction.name;
      modalImg.src = attraction.image;
      modalImg.alt = attraction.name;
      modalDesc.textContent = attraction.description;
      officialLink.href = attraction.link;
      officialLink.textContent = currentLanguage === 'en' ? 'Official Website' : 'Site Officiel';
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Service WorkerÁôªÈå≤
    function registerServiceWorker() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      }
    }

    // ===== PWA„Ç§„É≥„Çπ„Éà„Éº„É´Ê©üËÉΩ =====
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      installButton.style.display = 'none';
      deferredPrompt = null;
    });

    // „Ç¢„Éó„É™ÂàùÊúüÂåñ
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
